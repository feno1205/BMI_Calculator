<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calco</title>
    <link rel="stylesheet" href="./calco.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="content col-4">
        <label for="weight">Enter your Weight</label><br>
        <input type="text" id="weight" placeholder="in KG"><br>
        <label for="height">Enter your Height</label><br>
        <input type="text" id="height" placeholder="in CM"><br>
        <button onclick="calculate()">Calculate BMI</button>

    <p id="heading"></p>
    <p id="result"></p>
    <p id="message"></p>
    </div>
</body>
<script src="calco.js"></script>
</html>
